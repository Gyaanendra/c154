<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./componets/rotation.js"></script>
    <!-- <script src="./componets/target.js"></script> -->
    <script src="F:\webvr\flight simulation\componets\target.js"></script>
    <script src="./componets/Collider.js"></script>
    
  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item id="map" src="./assets/models/terrain/scene.gltf"></a-asset-item>
        <a-asset-item id="aeroplane" src="./assets/models/airplane/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Terrain  -->
       <a-entity trot target_ring id="terrain" gltf-model="#map" position="0 0 0" scale="0.3 0.3 0.3" animation="property:position;to:0 0 1000 ;easing:linear;loop:true;dur:15000"></a-entity>
      <!--aeroplane-->
      <a-entity prot id="airplane" gltf-model="#aeroplane" position="0 0 15" scale="1 1 " rotation="0 90 0"> </a-entity>

    </a-scene>
  </body>
</html>
